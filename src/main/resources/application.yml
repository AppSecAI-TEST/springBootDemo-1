server:
  port: ${PORT:9999}
  context-path: ${CONTEXTPATH:/spring-boot}
  session:
    timeout: 5

spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zk?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
  session:
    store-type: redis
  redis:
    host: localhost
    port: 6379